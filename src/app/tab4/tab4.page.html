<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Photo's
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="transparent">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="happy"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="warning"><ion-icon src="../assets/emoticons/hype.svg"></ion-icon></ion-fab-button>
      <ion-fab-button color="dark"><ion-icon src="../assets/emoticons/sleepy.svg"></ion-icon></ion-fab-button>
      <ion-fab-button color="danger"><ion-icon src="../assets/emoticons/angry.svg"></ion-icon></ion-fab-button>
      <ion-fab-button color="tertiary"><ion-icon src="../assets/emoticons/sad.svg"></ion-icon></ion-fab-button>
      <ion-fab-button color="success"><ion-icon src="../assets/emoticons/happy.svg"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card color="light">
    <ion-card-header>
      <ion-img src="../assets/imagesTab/hedgehog.jpeg"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-segment>
        <ion-segment-button>
          <ion-icon name="thumbs-up"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="thumbs-down"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-img src="../assets/imagesTab/pig.jpg"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-segment>
        <ion-segment-button>
          <ion-icon name="thumbs-up"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="thumbs-down"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-img src="../assets/imagesTab/bunny.jpg"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-segment>
        <ion-segment-button>
          <ion-icon name="thumbs-up"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="thumbs-down"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
  <ion-card color="light">
    <ion-card-header>
      <ion-img src="../assets/imagesTab/kitten-puppy.jpg"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-segment>
        <ion-segment-button>
          <ion-icon name="thumbs-up"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="thumbs-down"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
</ion-content>
